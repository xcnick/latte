name: Build Latte

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Build the Docker image
      run: docker build -t latte:ci -f docker/dockerfile_ci .

    - name: Build Latte
      uses: ./
      id: build-latte
